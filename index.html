<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наставник.про</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

  <article class="calendar">
    <div class="calendar__header">
      <p class="calendar__text">Волонтёры + дети</p>
      <p class="calendar__text">декабрь / понедельник</p>
    </div>
    <div class="calendar__body">
      <div class="calendar__main">
        <h2 class="calendar__title">Субботний meet up: учимся проходить интевью</h2>
        <p class="calendar__date">05</p>
      </div>
      <div class="calendar__contacts">
        <p class="calendar__text">12:00–14:00</p>
        <p class="calendar__text">Садовническая наб., д. 77 стр. 1 (офис компании Ernst&Young)</p>
        <p class="calendar__text">Александра, +7 926 356-78-90</p>
      </div>
    </div>
    <div class="calendar__footer">
      <div class="calendar__left">
        <button class="calendar__btn btn">Записаться</button>
        <p class="calendar__text">Осталось 5 мест</p>
      </div>
      <div class="calendar__more">
        <span class="calendar__ellipsis">...</span>
      </div>
    </div>
  </article>

  <header class="header"></header>
  <main class="main"></main>
  <footer class="footer"></footer>
</body>
</html>
